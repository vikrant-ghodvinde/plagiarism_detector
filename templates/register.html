{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="coffee">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plagiarism Detector | Detect Plagiarism your text files.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" type="image/png" href="{% static 'images/logo2.png' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'tailwind/config.js' %}"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div
          class="relative w-full min-h-screen flex items-center justify-center py-10"
        >
          <div
            class="relative w-full max-w-lg border border-white/30 rounded-lg"
          >
            <div class="relative w-full p-5 border-b border-b-white/30">
              <h2 class="text-xl font-bold">Create Account</h2>
              <p class="text-sm">
                Create your account to access the Plagiarism Detector
              </p>
            </div>

            <div class="relative w-full p-5">
              <form
                method="post"
                enctype="multipart/form-data"
                class="grid grid-cols-1 gap-5"
              >
                {% csrf_token %}
                <div class="relative">
                  <label class="input input-bordered flex items-center gap-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70"
                    >
                      <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
                      />
                    </svg>
                    <input
                      type="text"
                      name="userName"
                      id="userName"
                      value="{{ request.POST.userName }}"
                      class="grow"
                      placeholder="Username"
                      required
                    />
                  </label>
                  {% if unameError %}
                  <p class="text-xs mt-1 text-red-500">{{ unameError }}</p>
                  {% endif %}
                </div>

                <div class="relative">
                  <label class="input input-bordered flex items-center gap-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70"
                    >
                      <path
                        d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
                      />
                      <path
                        d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
                      />
                    </svg>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      value="{{ request.POST.email }}"
                      class="grow"
                      placeholder="Email"
                      required
                    />
                  </label>
                  {% if emailError %}
                  <p class="text-xs mt-1 text-red-500">{{ emailError }}</p>
                  {% endif %}
                </div>

                <div class="relative">
                  <label class="input input-bordered flex items-center gap-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      value="{{ request.POST.password }}"
                      class="grow"
                      placeholder="Password"
                      required
                    />
                  </label>
                </div>
                
                <div class="relative text-center">
                  <button type="submit" class="btn btn-primary">
                    Create Account
                  </button>
                </div>
                <div class="relative text-center">
                  Already have an account?
                  <a href="/" class="text-white">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
